<!DOCTYPE html>
<html>
<head>
  <title>Deal Closer</title>
  <link rel="icon" type="image/png" href="./img/favicon.ico"/>
  <link rel='stylesheet' media='screen' href='./css/reset.css' />
  <link rel='stylesheet' media='screen' href='./css/fonts.css' />
  <link rel='stylesheet' media='screen' href='./css/base.css' />

  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/application.js"></script>
</head>

<body>
  <div class='header shadow'>
	<div class='m960'>
		<div class='left'>
			<img src='./img/dc-logo.png' width='300px' height='50px' />
		</div>
		<div class='clear'></div>
	</div>
  </div>
  
  <div class='content'>
	<div class='left main-left-box shadow'>
		<div class='icon icon-user text-1'>Hello User!</div>
		<hr />
		<span>email@email.com</span>
		<span>09151234567</span>
		<br />
		<br />
		<div class='button'>Logout</div>
	</div>
	
	<div class='right main-right-box shadow form-box'>
		<div class='title-box'>Create Deal</div>
            <form method='POST' enctype='multipart/form-data' class='create-deal-form'>
	        	<input type='text' class='large-field' placeholder='Product Title' name='title'/>
        		<input type='text' class='large-field' placeholder='Description'  name='description'/>
	        	<input type='text' class='large-field' placeholder='Amount'  name='price'/>
	        	<input type='file' class='large-field' name='image'/>
		    </form>
		<br /><br />
		
		<div class='button create-deal-button left'>Create Deal</div>
		<div class='clear'></div>
	</div>
	
	<div class='clear'></div>
  </div>
  
  <div class='footer'>
  </div>
</body>
</html>
