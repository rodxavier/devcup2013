<!DOCTYPE html>
<html>
<head>
  <title>Deal Closer</title>
  <link rel="icon" type="image/png" href="./img/favicon.ico"/>
  <link rel='stylesheet' media='screen' href='./css/reset.css' />
  <link rel='stylesheet' media='screen' href='./css/fonts.css' />
  <link rel='stylesheet' media='screen' href='./css/base.css' />

  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/application.js"></script>
</head>

<body>
  <div class='header shadow'>
	<div class='m960'>
		<div class='left'>
			<img src='./img/dc-logo.png' width='300px' height='50px' />
		</div>
		<div class='clear'></div>
	</div>
  </div>
  
  <div class='content'>
	<div class='left login-box shadow'>
		<div class='icon icon-user text-1'>Login Form</div>
		<hr />
		<input type='text' class='username-field' placeholder='Username' />
		<input type='password' class='password-field' placeholder='Password' />
		<div class='button'>Login</div>
	</div>
	
	<div class='right register-box shadow'>
		<div class='title-box'>Registration Form</div>
		<input type='text' class='username-field' placeholder='Username' />
		<input type='password' class='password-field' placeholder='Password' />
		<input type='password' class='password-field' placeholder='Password Confirmation' />
		<input type='text' class='email-field' placeholder='Email' />
		<input type='text' class='mobile-field' placeholder='Mobile' />
		<div class='button register-button left'>Register</div>
		<div class='clear'></div>
	</div>
	
	<div class='clear'></div>
  </div>
  
  <div class='footer'>
  </div>
</body>
</html>
