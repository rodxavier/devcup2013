<!DOCTYPE html>
<html>
<head>
  <title>Deal Closer</title>
  <link rel="icon" type="image/png" href="./img/favicon.ico"/>
  <link rel='stylesheet' media='screen' href='./css/reset.css' />
  <link rel='stylesheet' media='screen' href='./css/fonts.css' />
  <link rel='stylesheet' media='screen' href='./css/base.css' />

  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/application.js"></script>
</head>

<body>
  <div class='header shadow'>
	<div class='m960'>
		<div class='left'>
			<img src='./img/dc-logo.png' width='300px' height='50px' />
		</div>
		<div class='clear'></div>
	</div>
  </div>
  
  <div class='content'>
	<div class='left main-left-box shadow'>
		<div class='icon icon-user text-1'>Hello User!</div>
		<hr />
		<span>email@email.com</span>
		<span>09151234567</span>
		<br />
		<br />
		<div class='button'>Logout</div>
		<br />
		<br />
		<br />
		<br />
		<br />
		<div class='icon icon-search text-1'>Search</div>
		<hr />
		<input type='text' class='search-field' placeholder='Search Deal' />
		<br />
		<br />
		<div class='button'>Search</div>
	</div>
	
	<div class='right main-right-box shadow'>
		<div class='title-box'>Search Results for "{{ search_query }}"</div>
            {% for deal in deals %}

	            {% include "djangoproject/deal.html" with deal=deal %}

            {% endfor %}
        </div>
	</div>
	
	<div class='clear'></div>
  </div>
  
  <div class='footer'>
  </div>
</body>
</html>
